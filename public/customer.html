<html>
    <head>
      <title>Comments</title>
      <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
      <script src="javascripts/app.js"></script>
    
    </head>
    
    <body ng-app="comment" ng-controller="MainCtrl">
      
    <div class="row">
    <div class="col-md-6 col-md-offset-3">
    <div class="page-header"> 
      <h1> Shopping Interface </h1>
    </div>
    <h1> Current Products</h1>
    
     
      <div>
        {{test}}
      </div>
      <div ng-repeat="comment in comments | orderBy: '-upvotes'">
        <!--<span class="glyphicon glyphicon-remove" ng-click="delete(comment)"></span>
        <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(comment)"></span>-->
        <input type = "checkbox" ng-model= "comment.selected">
        {{comment.title}}
      </div>
    
      <br>
      <button ng-click="finalBallot()">
        Submit Purchase
        </button>

      <h1> Shopping Cart</h1>
      <div ng-repeat="comment in ballot | orderBy: 'title'">
      {{comment.title}} </div>

     <!-- <div> ng-repeat="comment in ballot | orderBy:: 'Name'">

     </div>
     -->
    
    </div>
    </div>
    </body>
    </html>
